<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item class="my-ion-card">
      <ion-avatar item-start>
        <img [src]="userInfo.photoURL">
      </ion-avatar>
      <h2>{{ userInfo.displayName }}</h2>
      <p>{{ userInfo.email }}</p>
      <p>{{ userInfo.phoneNumber }}</p>
      <p>{{ userInfo.providerId }}</p>
      <p>{{ userInfo.uid }}</p>
    </ion-item>

    <button ion-button block (click)="salir()">salir</button>
  </ion-card>

</ion-content>
