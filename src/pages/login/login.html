<ion-content padding text-center>

  <ion-grid>
    <ion-row class="mt-20">
      <ion-col >
        <img src="./assets/imgs/app-logo.png" alt="logo">
      </ion-col>
    </ion-row>
    <ion-row class="mt-20">
      <ion-col >
        <h3 >ionic login app</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="mt-5">
        <button ion-button icon-start block color="google" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Google          
        </button>
        <button ion-button icon-start block color="facebook" (click)="loginWithFacebook()">          
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>      
    </ion-row>
  </ion-grid>

</ion-content>
